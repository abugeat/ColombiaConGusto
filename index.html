<!DOCTYPE html>
<html>
<head>
    <title>Colombia con Gusto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="moment">
        <div class="location">Santa Marta</div>
        <div class="dia">Día 1</div>
        <div class="description">Hola Colombia</div>
    </div>
    <button id="map" data-url="https://goo.gl/maps/koQCRWKmKZYVCLR97">📍</button>
    <div id="steps"></div>
    <div id="spinner-container">
        <div class="loading-spinner"></div>
    </div>
    <div id="home-container">
        <div class="home">
            <div id="home__title">Colombia con Gusto</div>
            <div class="home__description">Un viaje por Colombia</div>
            <div class="home__button">
                <button id="start">✈️</button>
            </div>
        </div>
    </div>
    <div id="fullpage">

        <div class="section" id="section0"> 
            <!-- <button id="start">✈️</button> -->
            <div class="wrapper"> 
                <video
                    class="vid"
                    autoplay
                    playsinline 
                    src="videos/IMG_1.mov"
                    type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="fullpage.js"></script>
    <script type="module" src="bundle.js"></script>
</body>
</html>
